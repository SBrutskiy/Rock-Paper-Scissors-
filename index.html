<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rps-styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p id="resultText">Paper Covers Rock, you Won!</p>
    </div>

    <div class="choices">
      <div id="r" class="choice">
        <img src="Images/rock.png" alt="rock" />
      </div>
      <div id="p" class="choice">
        <img src="Images/paper.png" alt="paper" />
      </div>
      <div id="s" class="choice">
        <img src="Images/sccisors.png" alt="scissors" />
      </div>
    </div>
    <p id="action-message">Make your Move.</p>
    <script src="rps.js" charset="utf-8"></script>
  </body>
</html>
